<!DOCTYPE html>
<html lang="en">

<head>

  <title>dev+</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico|Roboto:300" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html {
      height: 100%;
      color: #333;
      font-family: Roboto, sans-serif;

    }

    .main, .main main {

      display: flex;
      flex-direction: column;
    }

    .main .bx--grid {
      flex: 1;
    }

  %sveltekit.head%

  <div style="display: contents">%sveltekit.body%</div>
